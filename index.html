<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Contact form</title>

</head>

<body class="flex-container flex-column">
    <form class="flex-container flex-column" action="">
        <h1>Contact Us</h1>
        <fieldset class="flex-container flex-column">
            <legend class="nonVisualLegend">Personal Information</legend>
            <div class="flex-container flex-column">
                <label for="nameField">First Name <span>*</span></label>
                <input type="text" id="nameField" name="First Name" required>
                <p class="errorMessage">This field is required</p>
            </div>
            <div class="flex-container flex-column">
                <label for="lastNameField">Last Name <span>*</span></label>
                <input type="text" id="lastNameField" name="Last Name" required>
                <p class="errorMessage">This field is required</p>
            </div>
        </fieldset>

        <fieldset class="flex-container flex-column">
            <legend class="nonVisualLegend">Email Field</legend>
            <label for="emailField">Email Address <span>*</span></label>
            <input type="email" id="emailField" name="Email" required>
            <p class="errorMessage">This field is required</p>
        </fieldset>

        <fieldset class="flex-container flex-column">
            <legend>Query Type <span>*</span></legend>
            <div class="flex-container indQueryContainer">
                <input type="radio" name="queryType" id="generalEnquiryCheckBox" name="General Enquiry" required>
                <label for="generalEnquiryCheckBox">General Enquiry</label>
            </div>

            <div class="flex-container indQueryContainer">
                <input type="radio" name="queryType" id="supportRequestCheckBox" name="Support Request" required>
                <label for="supportRequestCheckBox">Support Request</label>
            </div>
            <p class="errorMessage">This field is required</p>
        </fieldset>

        <fieldset class="flex-container flex-column">
            <legend class="nonVisualLegend">Message Field</legend>
            <label for="messageField">Message <span>*</span></label>
            <textarea id="messageField" name="Message" required></textarea>
            <p class="errorMessage">This field is required</p>
        </fieldset>

        <div class="consentCheckBoxContainer flex-container">
            <input type="checkbox" id="consentCheckBox" name="consent" required>
            <label for="consentCheckBox">I consent to being contacted by the team <span>*</span></label>
        </div>
        <p class="errorMessage">To submit this form, please consent to being contacted</p>
        <button type="submit">Submit</button>

    </form>
</body>

</html>
